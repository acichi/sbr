<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Input</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .otp-input {
      text-align: center;
      font-size: 1.5rem;
      width: 45px;
      height: 45px;
    }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow" style="min-width: 300px;">
    <h5 class="mb-3 text-center">Enter OTP</h5>

    <div>
      <p>Please enter your one-time password sent to this number <strong>09306113838</strong></p>
    </div>

    <form id="otpForm" class="d-flex justify-content-between gap-2 mb-3">
      <input type="text" class="form-control otp-input" maxlength="1" inputmode="numeric">
      <input type="text" class="form-control otp-input" maxlength="1" inputmode="numeric">
      <input type="text" class="form-control otp-input" maxlength="1" inputmode="numeric">
      <input type="text" class="form-control otp-input" maxlength="1" inputmode="numeric">
      <input type="text" class="form-control otp-input" maxlength="1" inputmode="numeric">
      <input type="text" class="form-control otp-input" maxlength="1" inputmode="numeric">
    </form>

    <a href="#" id="resendLink" class="mb-2 text-center d-block">Resend code</a>
    <button class="btn btn-primary w-100 mt-2" onclick="submitOTP()">Verify</button>
  </div>

  <script>
    // Focus navigation
    const inputs = document.querySelectorAll('.otp-input');
    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !input.value && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });

    // Trigger OTP on load
    window.onload = sendOTP;

    // Resend logic
    document.getElementById('resendLink').addEventListener('click', (e) => {
      e.preventDefault();
      sendOTP();
    });

    function sendOTP() {
      fetch('send_otp.php')
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            console.log("✅ OTP sent successfully.");
            alert("OTP has been sent to your number.");
          } else {
            console.error("❌ Error from server:", data);
            alert("Failed to send OTP: " + (data.error || "Unknown error"));
          }
        })
        .catch(error => {
          console.error("❌ Fetch error:", error);
          alert("Network or server error. Could not send OTP.");
        });
    }

    function submitOTP() {
      const otp = Array.from(inputs).map(i => i.value).join('');

      if (otp.length !== 6) {
        alert("Please enter all 6 digits.");
        return;
      }

      fetch('verify_otp.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ otp })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("OTP verified successfully!");
        } else {
          alert("Incorrect OTP. Please try again.");
        }
      })
      .catch(error => {
        console.error("❌ Verification error:", error);
        alert("Something went wrong. Try again.");
      });
    }
  </script>
</body>
</html>
